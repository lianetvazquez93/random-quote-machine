<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary" id="wraper">
        <div class="row h-25">
            <div class="col-12 text-center text-light py-5">
                <h1>Random Quote Machine</h1>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-2"></div>
            <div class="col-8 bg-light rounded" id="quote-box">
                <div class="row px-1 py-3 text-primary justify-content-center">
                    <p>
                        <span><i class="fas fa-quote-left"></i></span>
                        <span class="font-weight-bold" id="text"></span>
                        <span><i class="fas fa-quote-right"></i></span>
                    </p>
                </div>

                <div class="row py-0 text-primary">
                    <div class="col-sm-9"></div>
                    <div class="col-sm-3 justify-content-center">
                        <span id="author"></span>
                    </div>
                </div>

                <div class="row py-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <a class="button bg-primary text-light border-0 py-2 px-3" id="tweet-quote">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-3">
                        <a class="button bg-primary text-light py-2 px-3 border-0" id="new-quote">
                            New quote
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row h-25 justify-content-center text-light">
            <span class="pt-3">Coded by Lianet Vazquez</span>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
